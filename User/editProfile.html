    <div class="editProfile">
      <img class="profileImg" src="img/1.jfif" alt="">

        <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">

      </form>
      <form method="post">
        <progress id="progress-bar" max=100 value=0></progress>
        <div id="gallery"></div>

        
        <label class="labelE" dir="rtl">نام‌کاربری:</label>

        <input class="name" type="text" value="علی محدی برنجگانی" placeholder="نام‌کاربری" required>
        
        <br>
        
        <label class="labelE" dir="rtl">ایمیل:</label>
        
        <br>
        
        <input class="email" type="email" value="a@gmail.com" placeholder="ایمیل" required>
        
        <br>
        
        <label class="labelE" dir="rtl">کد تایید:</label>
        
        <br>
        
        <input type="text" pattern="[0-9]{6}" placeholder="تایید ایمیل">
        
        <br>
        <label class="labelE"  dir="rtl">شماره تلفن:</label>
        
        <br>
        
        <input class="tel" type="tel" id="phone" pattern="[0-9]{11}" value="09051875816" placeholder="شماره‌تلفن" required>
        
        <br>
        
        <label class="labelE" dir="rtl">کد تایید:</label>
        
        <br>
        
        <input type="text" pattern="[0-9]{6}" placeholder="تایید شماره‌تلفن">
        
        <br>
